<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Cuentas</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="content">
        <h2>Cuentas configuradas</h2>
        <div class="selectors-container">
            <div class="selector-container">
                <h3>Cuenta Origen</h3>
                <select id="source-account"></select>
                <p id="source-path" class="file-path"></p>
            </div>
            <div class="selector-container">
                <h3>Cuenta Destino</h3>
                <select id="target-account"></select>
                <p id="target-path" class="file-path"></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
