<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Cuentas</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="content">
        <h2>Cuentas configuradas</h2>
        <div class="selectors-container">
            <div class="selector-container">
                <h3>Cuenta Origen</h3>
                <select id="source-account"></select>
                <select id="source-filters"></select>
            </div>
            <div class="selector-container">
                <h3>Cuenta Destino</h3>
                <select id="target-account"></select>
                <div id="target-filters-container">
                    <h4>Filtros existentes:</h4>
                    <ul id="target-filters-list"></ul>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="copy-button">Copiar</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
